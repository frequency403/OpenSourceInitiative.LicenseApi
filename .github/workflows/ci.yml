name: CI

on:
  push:
    branches-ignore:
      - main
      - develop
      - 'release/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    if: github.event_name == 'pull_request' || github.event.pull_request == null
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        dotnet: [ '9.0.x', '10.0.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.fsproj
            **/*.vbproj
            **/packages.lock.json
            **/global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: >-
          dotnet test --configuration Release --no-build
          /p:CollectCoverage=true
          /p:CoverletOutputFormat=cobertura
          /p:Threshold=75
          /p:ThresholdType=line
          /p:ThresholdStat=average
          /p:ExcludeByFile="**/bin/**%3B**/obj/**"

      - name: Upload coverage (cobertura)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.dotnet }}
          path: |
            **/TestResults/**/coverage.cobertura.xml
